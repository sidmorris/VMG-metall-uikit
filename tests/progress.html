<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Progress - UIkit tests</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../app/js/vendor/jquery-3.1.1.min.js"><\/script>')</script>
        <script src="../app/js/uikit.min.js"></script>

        <link rel="stylesheet" href="../app/css/metal-theme.min.css">

        <script src="../app/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Progress</h1>

            <div class="uk-width-1-2@m">

                <p>Indeterminate</p>
                <progress class="uk-progress"></progress>

                <p>Determinate</p>
                <progress class="uk-progress" value="40" max="100"></progress>

                <p>With Text</p>
                <progress class="uk-progress" value="45" max="100">45%</progress>

                <p>100%</p>
                <progress class="uk-progress" value="100" max="100"></progress>

                <p>Updating</p>
                <progress id="test" class="uk-progress" max="100"></progress>

            </div>

        </div>

        <script>

            jQuery(function () {

                var animate = setInterval(function () {

                    test.value += 10;

                    if (test.value >= test.max) {
                        clearInterval(animate);
                    }

                }, 1000);

            });

        </script>


    </body>
</html>
